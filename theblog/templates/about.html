{% extends 'main.html' %}
{% load static %}
{% block title %} About Me {% endblock %}


{% block content %}
	<header class="main-header post-head " style="background-image: url(http://s3.amazonaws.com/caymandemo/wp-content/uploads/sites/10/2015/10/10174958/fas-compressor.jpg)">
	<div class="vertical">
		<div class="main-header-content inner">
			<h1 class="post-title" style="font-size: 5rem;">About Me</h1>
		</div>
	</div>
	</header>
	<main class="content" role="main">
		<article class="post tag-fashion tag-art page container">
			<section class="post-content container">
				{{ bio|safe }}
			</section>
		</article>
	</main>
	{% include 'back_to_top.html' %}
{% endblock %}
